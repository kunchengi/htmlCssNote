<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距重叠</title>
    <style type="text/css">
        .father{
            /*设置内容区的宽度和高度*/
            width: 200px;
            height: 200px;
            /*设置背景颜色*/
            background-color: rebeccapurple;
            margin-top: 20px;
        }
        .son{
            /*设置内容区的宽度和高度*/
            width: 100px;
            height: 100px;
            /*设置背景颜色*/
            background-color: chartreuse;
            /*为子元素设置上外边距，使子元素下移，但是父元素也跟着往下移了*/
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
