<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位元素的位置</title>
    <style>
        .parent{
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        .child{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>


</head>
<body>
    <div class="parent">
        <div class="child">
            子元素
        </div>
    </div>
</body>
</html>
