<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style type="text/css">
        .box{
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        .box1{
            width: 200px;
            height: 100px;
            background-color: skyblue;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: slateblue;
            float: right;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color:blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
