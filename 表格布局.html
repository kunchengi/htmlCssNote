<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格布局</title>
</head>
<body>
    <table border="1" width="100%">
        <!-- 顶部 -->
        <tr height="100px">
            <td colspan="2">顶部</td>
        </tr>
        <!-- 内容区 -->
        <tr height="400px">
            <!-- 左侧 -->
            <td width="20%">左侧</td>
            <!-- 右侧 -->
            <td width="80%">
                <table border="1" width="100%" height="100%">
                    <tr>
                        <td>内嵌表格上</td>
                    </tr>
                    <tr>
                        <td>内嵌表格下</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 底部 -->
        <tr height="100px">
            <td colspan="2">底部</td>
        </tr>
    </table>
</body>
</html>
