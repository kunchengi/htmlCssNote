<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            transform: rotateZ(45deg);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        顺时针旋转45度
    </div>
</body>
</html>
